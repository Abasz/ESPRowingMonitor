name: Run Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
    contents: read
    checks: write
    id-token: write

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure CMake
        run: cmake -S . -B build

      - name: ğŸ§ª Build & Run unit tests
        run: |
          cmake --build build --target unit-test --parallel $(nproc)
          ./build/test.out -r junit -o results.xml

      - name: ğŸ“Š Build & Run rower calibration tests
        run: |
          environments=$(grep -oP '^\[env:\K(?!.*(?:debug|custom|dynamic)).*(?=\])' < "platformio.ini")
          for environment in $(echo "${environments}" | cut -d'-' -f1 | sort -u); do
            ${{github.workspace}}/build/run-calibration "${environment}-generic"
          done

      - name: ğŸ“‹ Test summary
        uses: test-summary/action@v2
        with:
          paths: "results.xml"
        if: always()
